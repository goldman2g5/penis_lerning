<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/baza.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style> body{background: #f9f9f9;} .w-100{width:100%} .w-50{width:50%}</style>
</head>
<body>
    <div class="container">
    <div class="row">
        <h1 class="text-center">Проект</h1>
    <div class="col-6">

    <form action="" class="pt-5" method="post" id="form">
      <div class="form-group table">
          <label class="form-check-label pt-1" for="admins">Выберите таблицу</label>
            <select class="form-select" aria-label="table" id="zalupa">
                {% for i in tables %}
                <option name="{{ i }}" value="{{ i }}" selected="selected">{{ i }}</option>
                {% endfor %}
            </select>

      </div>
     <button type="submit" class="btn btn-primary btn-lg  w-100">Выбрать таблицу</button>
    </form>
    </div>
        <div class="col-6">

  <table class="table" id="table2">
      <thead>
        <tr>
            {% for i in keys %}
          <th scope="col">{{ i }}</th>
             {% endfor %}
        </tr>
      </thead>
      <tbody>
      <tr>
          {% for result in values %}
    <tr>
    {% for elem in result %}
        <td>{{elem}}</td>
    {% endfor %}
    </tr>
      {% endfor %}
      </tbody>
            </table>
    </div>

    </div>

  <div class="row">

    <div class="col-6">
  <form action="" class="pt-5" method="post" id="form_input">
          <div class="form-group table">

              <label for="input_db">Добавить в таблицу</label>
              {% for i in keys_to_add %}
          <input class="form-control mb-2" id="{{ i.name }}" name="{{ i.name }}" placeholder="{{ i }}" required>
             {% endfor %}
          </div>
         <button type="submit" class="btn btn-primary btn-lg  w-100">Добавить в таблицу</button>
        </form>
    </div>

    <div class="col-6">

<form action="" class="pt-5" method="post" id="form_delete">

          <div class="form-group table">
               <label for="input_db">Удалить строку</label>
              <select class="form-select" aria-label="table" id="users_to_delete">
                  {% for i in values %}
                <option name="{{ i }}" value="{{ i }}">{{ i }}</option>
                  {% endfor %}
            </select>
          </div>
         <button type="submit" class="btn btn-primary btn-lg  w-100">Удалить из таблицы</button>
        </form>

    </div>
  </div>

    </div>

    <input id="table_vis_var" value="{{ table_vis_var }}" style="visibility :hidden"/>
 <script src="/static/js/basa.js"></script>
<canvas id="canvas"></canvas>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
<script  src="/static/js/neyronka.js"></script>
</body>
</html>
